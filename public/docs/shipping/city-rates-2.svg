<text x="300" y="116" font-size="11" font-weight="600" fill="#1f2937">Order Summary</text>
<line x1="300" y1="124" x2="580" y2="124" stroke="#f0f0f0" stroke-width="1"/>
<text x="300" y="142" font-size="10" fill="#6b7280">Classic T-Shirt × 2</text>
<text x="560" y="142" font-size="10" fill="#1f2937" text-anchor="end">$40.00</text>
<text x="300" y="160" font-size="10" fill="#6b7280">Sneakers × 1</text>
<text x="560" y="160" font-size="10" fill="#1f2937" text-anchor="end">$85.00</text>
<line x1="300" y1="172" x2="580" y2="172" stroke="#f0f0f0" stroke-width="1"/>
<text x="300" y="190" font-size="10" fill="#6b7280">Subtotal</text>
<text x="560" y="190" font-size="10" fill="#1f2937" text-anchor="end">$125.00</text>
<!-- Delivery fee line - highlighted -->
<text x="300" y="210" font-size="10" fill="#1f2937" font-weight="600">Delivery</text>
<text x="560" y="210" font-size="10" fill="#1f2937" font-weight="600" text-anchor="end">$5.00</text>
<line x1="300" y1="222" x2="580" y2="222" stroke="#f0f0f0" stroke-width="1"/>
<text x="300" y="242" font-size="12" fill="#1f2937" font-weight="700">Total</text>
<text x="560" y="242" font-size="12" fill="#1f2937" font-weight="700" text-anchor="end">$130.00</text>
<!-- Delivery info form -->
<line x1="300" y1="260" x2="580" y2="260" stroke="#e5e7eb" stroke-width="1"/>
<text x="300" y="280" font-size="11" font-weight="600" fill="#1f2937">Delivery Information</text>
<text x="300" y="300" font-size="9" fill="#6b7280">Country</text>
<rect x="300" y="305" width="260" height="26" rx="4" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
<text x="310" y="322" font-size="9" fill="#1f2937">United States</text>
<text x="300" y="345" font-size="9" fill="#6b7280">City</text>
<rect x="300" y="350" width="260" height="26" rx="4" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
<text x="310" y="367" font-size="9" fill="#1f2937">New York</text>
<!-- Submit button -->
<rect x="300" y="390" width="260" height="32" rx="6" fill="#10b981"/><text x="430" y="410" font-size="11" fill="#ffffff" font-weight="600" text-anchor="middle">Place Order</text>
<!-- Annotations -->
<g class="doc-annotations">
<rect x="296" y="198" width="268" height="20" fill="#ef4444" opacity="0.1" rx="3"/>
<circle cx="440" cy="208" r="16" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4 2"/><rect x="456" y="196" width="100" height="17" rx="4" fill="#ef4444"/><text x="461" y="208" font-size="9" fill="#fff" font-weight="600">Delivery fee</text>
</g>
